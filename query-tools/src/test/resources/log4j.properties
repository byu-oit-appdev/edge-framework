#
# Configures Log4j
#

log4j.rootLogger=DEBUG, root

log4j.appender.root=org.apache.log4j.ConsoleAppender
log4j.appender.root.Threshold=DEBUG
log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=%d{ISO8601} %-5p %t [%c{1} | %C{1}] %m%n

log4j.logger.edu=WARN
log4j.logger.edu.byu=WARN
log4j.logger.edu.byu.util=DEBUG
log4j.logger.org=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.type=WARN
#log4j.logger.org.hibernate.type=DEBUG
log4j.logger.org.hibernate.SQL=WARN
#log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.util.DTDEntityResolver=ERROR
log4j.logger.org.springframework=WARN
#log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.springframework.web.servlet.DispatcherServlet=WARN
log4j.logger.org.springframework.webflow=WARN
log4j.logger.org.springframework.binding=WARN
log4j.logger.net=WARN
log4j.logger.com=WARN
log4j.logger.http=WARN
